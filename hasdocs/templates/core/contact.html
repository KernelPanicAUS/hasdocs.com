{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Contact | HasDocs{% endblock %}

{% block container %}
  
  <h1 class="page-header">Contact</h1>
  <form action="{% url contact %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn" type="submit" value="Send Request" />
  </form>
  
{% endblock %}
