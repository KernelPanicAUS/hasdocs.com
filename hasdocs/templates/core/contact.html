{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Contact | HasDocs{% endblock %}

{% block container %}
  
  <h1 class="page-header">Contact</h1>
  <form action="{% url contact %}" method="post" class="form-horizontal">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
      <input class="btn" type="submit" value="Send Request" />
    </div>
  </form>
  
{% endblock %}
