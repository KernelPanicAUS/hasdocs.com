{% extends "base.html" %}

{% block title %}Explore | HasDocs{% endblock %}

{% block container %}
  
  <h1 class="page-header">Explore</h1>
  <h2>Recent Projects</h2>
  <ul class="unstyled">
    {% for project in project_list %}
      <li class="project">
        <a class="btn btn-info" href="{{ project.get_docs_url }}">View Docs</a>
        <a href="{{ project.owner.get_absolute_url }}">{{ project.owner }}</a> /
        <a href="{{ project.get_absolute_url }}">{{ project }}</a>
        <p class="description">{{ project.description }}</p>
      </li>
    {% endfor %}
  </ul>
  <h2>Featured Projects</h2>
  <ul>
    
  </ul>
  
{% endblock %}
