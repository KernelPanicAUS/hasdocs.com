{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block container %}
  
  <h1>{{ project }}</h1>
  <form action="{% url project_update project.owner project %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn" type="submit" value="Save" />
  </form>

{% endblock %}
