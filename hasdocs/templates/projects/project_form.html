{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block container %}
  
  <h1 class="page-header">Edit {{ project }}</h1>
  <form action="{% url project_update project.owner project %}" method="post" class="form-horizontal">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
      <input class="btn btn-primary" type="submit" value="Save" />
    </div>
  </form>

{% endblock %}
